<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .document-list {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        .document-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .document-item:nth-child(odd) {
            background-color: #f9f9f9;
        }
        .download-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="document-list">
        <h2>Notes and Notices</h2>
        <div class="document-item">
            <span>DWM Notes</span>
            <a href="../public/notes.pdf" download="Document1.pdf" class="download-button">Download</a>
        </div>
        <div class="document-item">
            <span>Web computing Notes</span>
            <a href="../public/notes.pdf" download="Document2.pdf" class="download-button">Download</a>
        </div>
        <div class="document-item">
            <span>Computer Network Notess</span>
            <a href="../public/notes.pdf" download="Document3.pdf" class="download-button">Download</a>
        </div>

        <div class="document-item">
            <span>Hackathon News</span>
            <a href="../public/notes.pdf" download="Document3.pdf" class="download-button">Download</a>
        </div>
        <div class="document-item">
            <span>TPO Even</span>
            <a href="../public/notes.pdf" download="Document3.pdf" class="download-button">Download</a>
        </div>
        <div class="document-item">
            <span>SAAM Notice</span>
            <a href="../public/notes.pdf" download="Document3.pdf" class="download-button">Download</a>
        </div>
    </div>
</body>
</html>
